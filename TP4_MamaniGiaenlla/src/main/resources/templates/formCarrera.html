<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">

<title>formulario carrearas</title>
</head>
<body>
	<div class="container">
	<h1>Formulario Carrera</h1>
	<form data-th-object="${nuevaCarrera}" data-th-action="${band}?@{/modificarCarrera}:@{/guardarCarrera}" method="post">
		  <div class="col-md-6">
		    <label for="cod" class="form-label">Codigo</label>
		    <input type="text" class="form-control" id="cod" data-th-field="*{codigo}">
		  </div>
		  <div class="col-md-6">
		    <label for="nomcarrera" class="form-label">Nombre de la Carrera</label>
		    <input type="text" class="form-control" id="nomcarrera" data-th-field="*{nombre}">
		  </div>
		  <div class="col-md-4">
		    <label for="cantAnios" class="form-label">Cantidad de a√±os</label>
		    <input type="number" class="form-control" id="cantAnios" data-th-field="*{cantAnios}">
		  </div>
		  
		  
		  <button type="submit" class="btn btn-primary">Guardar carrera</button>
		</form>
	</div>
	


	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
